        </div>
        <picture class="modal-list-pic">
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/modal/mob-cabbage.webp    1x,
              ./img/modal/mob-cabbage@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/modal/mob-cabbage.png    1x,
              ./img/modal/mob-cabbage@2x.png 2x

            type="image/png"
          />

              ./img/modal/tab-cabbage.webp    1x,
              ./img/modal/tab-cabbage@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(max-width: 1279px)"
            srcset="
              ./img/modal/tab-cabbage.png    1x,
              ./img/modal/tab-cabbage@2x.png 2x
            "
            type="image/png"
          />

          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/modal/desk-cabbage.webp    1x,
              ./img/modal/desk-cabbage@2x.webp 2x

            type="image/webp"

            media="(min-width: 1280px)"
            srcset="
              ./img/modal/desk-cabbage.png    1x,

            type="image/png"
          />
          <img
            src="./img/modal/desk-cabbage.png"

            loading="lazy"

            height="78"
            class="modal-img"
          />
        </picture>

    <form class="modal-form">
      <label for="name" title="name"></label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter full name..."
        pattern="[А-Яа-я]*?\s[А-Яа-я]*"
        required
        class="modal-form-input"
      />

      <label for="email" title="email"></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email..."
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        class="modal-form-input"
      />

      <label for="text" title="card number"></label>
      <input
        type="text"
        id="text"
        name="text"
        placeholder="Enter card.."
        pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
        required
        class="modal-form-input"
      />

      <label for="comment" title="comment"></label>
      <textarea
        name="comment"
        id="comment"
        placeholder="Enter comments..."
        class="form-textarea"
      ></textarea>

      <button type="submit" class="form-btn">Submit</button>
    </form>
