<section class="contacts">
  <div class="container">
    <h2 class="section-contacts-title">
      Fresh Harvest Box has got you covered
    </h2>
    <p class="section-contacts-text">
      Our boxes are packed with delicious, nutritious vegetables, perfect for
      anyone looking to eat healthier or support local farmers. Order your box
      today and start enjoying the best that nature has to offer!
    </p>
    <form class="">
      <label class="">
        <input
          class=""
          type="tel"
          name="phone"
          placeholder="+380 ()"
          pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
          minlength="13"
          maxlength="13"
        />
        <button class="section-contacts-button" type="submit">Recall</button>
      </label>
    </form>
  </div>
</section>
